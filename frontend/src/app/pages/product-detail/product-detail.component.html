<div class="grid grid-cols-2 min-h-[80vh] items-ceter">
    <div class="flex items-center justify-center p-2">
        <img />
        @if (product?.urlImage == "") {
            <img
                src="assets/img/not-found.jpg"
                alt="Not Found"
                class="max-w-100 h-150 object-contain"
            />
        } @else {
            <img [src]="product?.urlImage" alt="Not Found" class="w-auto  h-150 object-contain" />
        }
    </div>
    <div
        class="flex flex-col rounded-2xl bg-wild-sand-50 justify-start min-h-150 m-2 p-8 max-w-[550px] "
    >
        <h1 class="text-4xl font-bold mb-4">{{ product?.name }}</h1>
        <p class="py-2 text-2xl">Price: S/. {{ product?.price }}</p>
        <p class="py-2 text-xl">Size: {{ product?.size }}</p>
        <p class="py-2 text-xl">Color: {{ product?.color }}</p>
        <p class="py-2 text-xl text-justify">Description: {{ product?.description }}</p>
    </div>
</div>
