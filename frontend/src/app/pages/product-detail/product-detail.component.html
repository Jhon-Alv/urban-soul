<div class="grid grid-cols-2 min-h-[80vh]">
    <div class="flex items-center justify-center p-4">
        @if (product?.urlImage == "") {
            <img
                src="assets/img/not-found.jpg"
                alt="Not Found"
                class="w-auto h-100 object-contain"
            />
        } @else {
            <img [src]="product?.urlImage" alt="Not Found" class="w-auto h-100 object-contain" />
        }
    </div>
    <div class="flex flex-col justify-center h-auto p-8 max-w-[550px]">
        <h1 class="text-4xl font-bold mb-4">{{ product?.name }}</h1>
        <p class="text-2xl mb-4">
            Price: <span class="text-3xl font-semibold ps-1">S/. {{ product?.price }}</span>
        </p>
        <p class="py-2">
            Size: <span class="text-2xl font-semibold ps-1">{{ product?.size }}</span>
        </p>
        <p class="py-2">
            Color: <span class="text-2xl font-semibold ps-1">{{ product?.color }}</span>
        </p>
        <p class="py-2">
            Description: <span class="text-2xl ps-1">{{ product?.description }}</span>
        </p>
    </div>
</div>
